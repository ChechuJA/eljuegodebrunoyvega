<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>El juego de Bruno y Vega</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu">
    <h2>Elige tu juego</h2>
  <button onclick="startGame('arkanoid')">Arkanoid</button>
  <button onclick="startGame('paracaidista')">Bruno el paracaidista</button>
  <button onclick="startGame('vega-bailarina')">Vega la bailarina</button>
  <button onclick="startGame('nave-exploradora')">Nave exploradora</button>
  </div>
  <div id="backBtn" style="display:none; margin-top:20px;">
    <button onclick="goBack()">⟵ Volver al menú</button>
  </div>
  <canvas id="gameCanvas" width="600" height="400" style="display:none;"></canvas>
  <script>
    let currentScript = null;
    let currentCleanup = null;
    function startGame(game) {
      document.getElementById('menu').style.display = 'none';
      document.getElementById('gameCanvas').style.display = 'block';
      document.getElementById('backBtn').style.display = 'block';
      if (game === 'arkanoid') {
        loadScript('script-arkanoid.js');
      } else if (game === 'paracaidista') {
        loadScript('script-paracaidista.js');
      } else if (game === 'vega-bailarina') {
        loadScript('script-vega-bailarina.js');
      } else if (game === 'nave-exploradora') {
        loadScript('script-nave-exploradora.js');
      }
    }
    function loadScript(src) {
      // Limpieza juego previo
      if (currentCleanup) { try { currentCleanup(); } catch(e) { console.warn('Error cleanup', e); } currentCleanup = null; }
      if (currentScript) {
        document.body.removeChild(currentScript);
        currentScript = null;
      }
      const canvas = document.getElementById('gameCanvas');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0,0,canvas.width,canvas.height);
      var script = document.createElement('script');
      script.src = src + '?v=' + Date.now(); // cache busting
      script.onload = () => {
        if (typeof window.registerGame === 'function') {
          currentCleanup = window.registerGame();
        } else {
          console.error('El script no registró el juego correctamente. Falta registerGame.');
        }
      };
      document.body.appendChild(script);
      currentScript = script;
    }
    function goBack() {
      if (currentCleanup) { try { currentCleanup(); } catch(e) {} currentCleanup = null; }
      if (currentScript) { document.body.removeChild(currentScript); currentScript = null; }
      const canvas = document.getElementById('gameCanvas');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0,0,canvas.width,canvas.height);
      document.getElementById('menu').style.display = 'block';
      document.getElementById('gameCanvas').style.display = 'none';
      document.getElementById('backBtn').style.display = 'none';
    }
  </script>
</body>
</html>
